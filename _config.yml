# ===============================
# PUBLICATION CATEGORIES
# ===============================
publication_category:
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"
  books:
    title: "Books"

# ===============================
# SITE BEHAVIOR
# ===============================
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# ===============================
# COMMENTS (DISABLED â€“ ACADEMIC STYLE)
# ===============================
comments:
  provider: false

# ===============================
# RSS
# ===============================
atom_feed:
  hide: false
  path: ""

# ===============================
# SEO
# ===============================
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# ===============================
# SOCIAL SHARING (MINIMAL)
# ===============================
twitter:
  username:
facebook:
  username:
  app_id:
  publisher:

og_image:
og_description:

social:
  type: Person
  name: "Sharvari Kamble"
  links:
    - "https://scholar.google.com/citations?hl=en&authuser=1&user=auRfhR4AAAAJ"
    - "https://github.com/Khushi-739"
    - "https://www.linkedin.com/in/sharvari-kamble-/"
    - "https://orcid.org/0009-0008-1873-4869"

# ===============================
# ANALYTICS (OFF)
# ===============================
analytics:
  provider: false

# ===============================
# FILE HANDLING
# ===============================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - node_modules
  - vendor
  - README
  - tmp
  - log
  - local

keep_files:
  - .git
  - .svn

encoding: "utf-8"

# ===============================
# MARKDOWN
# ===============================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# ===============================
# COLLECTIONS
# ===============================
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/

# ===============================
# DEFAULT PAGE LAYOUTS
# ===============================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true

# ===============================
# PERMALINKS
# ===============================
permalink: /:categories/:title/

timezone: Etc/UTC

# ===============================
# PLUGINS (GITHUB PAGES SAFE)
# ===============================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# ===============================
# HTML COMPRESSION
# ===============================
compress_html:
  clippings: all
  ignore:
    envs: development
