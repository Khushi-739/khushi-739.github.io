# ===============================
# BASIC SITE SETTINGS
# ===============================
locale: "en-US"
site_theme: "air"
title: "Sharvari Kamble"
title_separator: "-"
name: &name "Sharvari Kamble"
description: &description "Academic homepage of Sharvari Kamble"
url: "https://khushi-739.github.io"
baseurl: ""
repository: "academicpages/academicpages.github.io"

# ===============================
# AUTHOR PROFILE (LEFT SIDEBAR)
# ===============================
author:
  avatar: "profile.png"

  # NAME (bold, large)
  name: "Sharvari Kamble"

  # TITLE BLOCK (this creates stacked lines like KAIST)
  bio: >
    <strong>Associate Professor</strong><br/>
    School of Computing<br/>
    Graduate School of AI<br/>
    University of Mumbai<br/><br/>
    <strong>Visual AI Group</strong>

  location: ""
  employer: ""
  uri: ""

  # CONTACT ICONS (order matters)
  email: "khushi.kamble739@gmail.com"
  twitter: ""
  googlescholar: "https://scholar.google.com/citations?hl=en&user=auRfhR4AAAAJ"
  github: "Khushi-739"
  cv: "/files/CV.pdf"

# ===============================
# CONTACT INFORMATION BLOCK
# ===============================
footer:
  links: []

# ===============================
# PUBLICATION CATEGORIES
# ===============================
publication_category:
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# ===============================
# SITE BEHAVIOR
# ===============================
breadcrumbs: false
read_more: "disabled"
talkmap_link: false
future: true

# ===============================
# COMMENTS (OFF)
# ===============================
comments:
  provider: false

# ===============================
# RSS
# ===============================
atom_feed:
  hide: false

# ===============================
# MARKDOWN
# ===============================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM

# ===============================
# COLLECTIONS
# ===============================
collections:
  publications:
    output: true
    permalink: /publications/:path/
  talks:
    output: true
    permalink: /talks/:path/
  teaching:
    output: true
    permalink: /teaching/:path/

# ===============================
# DEFAULT LAYOUTS
# ===============================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# ===============================
# PLUGINS
# ===============================
plugins:
  - jekyll-feed
  - jemoji
